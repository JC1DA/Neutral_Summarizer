<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="content">Content</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </div>
    
    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Content Tab -->
      <div id="content-tab" class="tab-pane active">
        <div class="content-header">
          <button id="summarize-button">Summarize Page</button>
          <button id="clear-button">Clear</button>
        </div>
        <div id="chat-container">
          <div id="chat-messages"></div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask about this page...">
            <button id="send-button">Send</button>
          </div>
        </div>
      </div>
      
      <!-- Settings Tab -->
      <div id="settings-tab" class="tab-pane">
        <form id="settings-form">
          <div class="form-group">
            <label for="api-url">Base OpenAI Compatible URL:</label>
            <input type="text" id="api-url" placeholder="https://openrouter.ai/api/v1">
          </div>
          <div class="form-group">
            <label for="api-key">API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your API key">
          </div>
          <div class="form-group">
            <label for="model-name">Model Name:</label>
            <input type="text" id="model-name" placeholder="qwen/qwen3-235b-a22b-2507">
          </div>
          <div class="form-group">
            <label for="system-prompt">System Prompt:</label>
            <textarea id="system-prompt" placeholder="You are a helpful assistant that summarizes web pages.\nPlease provide a concise, neutral summary of the content provided.\nFocus on the main points and key information.\nMake sure you separate between information and opinions.\nBreakdown them in two separated sessions: 'Information' and 'Opinions from writer'.\nUse markdown format for users to read.\nNotes:\n* If user asks following questions after the summary, just answer them based on available information. You don't need to include 'Opinions from writer' session anymore."></textarea>
          </div>
          <div class="form-group">
            <label for="sidebar-width">Sidebar Width (pixels):</label>
            <input type="number" id="sidebar-width" placeholder="400" min="300" max="800">
          </div>
          <div class="form-group">
            <label for="font-size">Font Size (pixels):</label>
            <input type="number" id="font-size" placeholder="14" min="10" max="24">
          </div>
          <button type="submit" id="save-settings">Save Settings</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="settings.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
