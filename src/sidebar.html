<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="content">📄 Content</button>
      <button class="tab-button" data-tab="settings">⚙️ Settings</button>
    </div>
    
    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Content Tab -->
      <div id="content-tab" class="tab-pane active">
        <div class="content-header">
          <button id="summarize-button">📝 Summarize Page</button>
          <button id="clear-button">🗑️ Clear Chat</button>
        </div>
        <div id="chat-container">
          <div id="chat-messages"></div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask about this page...">
            <button id="send-button">➤</button>
          </div>
        </div>
      </div>
      
      <!-- Settings Tab -->
      <div id="settings-tab" class="tab-pane">
        <form id="settings-form">
          <div class="form-group">
            <label for="api-url">🌐 Base OpenAI Compatible URL:</label>
            <input type="text" id="api-url" placeholder="https://openrouter.ai/api/v1">
          </div>
          <div class="form-group">
            <label for="api-key">🔑 API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your API key">
          </div>
          <div class="form-group">
            <label for="model-name">🤖 Model Name:</label>
            <input type="text" id="model-name" placeholder="qwen/qwen3-235b-a22b-2507">
          </div>
          <div class="form-group">
            <label for="system-prompt">💬 System Prompt:</label>
            <textarea id="system-prompt" placeholder="You are a helpful assistant that summarizes web pages in a clear, neutral manner.

Please provide a concise summary of the content provided, organized in the following format:

## Information
- Focus on factual content, main points, and key information
- Present objective details without bias

## Opinions from writer
- Identify any subjective statements, personal views, or biased perspectives
- Separate these from the factual information

Use markdown formatting to make the summary easy to read:
- Use headings (##) for the main sections
- Use bullet points (-) for individual items
- Keep each point concise and clear

If the user asks follow-up questions after the summary, answer them based on the provided content without repeating the 'Opinions from writer' section."></textarea>
          </div>
          <div class="form-group">
            <label for="sidebar-width">📏 Sidebar Width (pixels):</label>
            <input type="number" id="sidebar-width" placeholder="400" min="300" max="800">
          </div>
          <div class="form-group">
            <label for="font-size">🔤 Font Size (pixels):</label>
            <input type="number" id="font-size" placeholder="14" min="10" max="24">
          </div>
          <button type="submit" id="save-settings">💾 Save Settings</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="settings.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
